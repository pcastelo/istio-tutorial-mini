apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: recommendation
spec:
  hosts:
   - recommendation
  http:
  - match:
    - headers:
        BAGGAGE-USER-AGENT:
          regex: .*Safarizz.* 
    route:
    - destination:
        host: recommendation
        subset: v2
  - route:
    - destination:
        host: recommendation
        subset: v1